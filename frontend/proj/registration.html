<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Register</title>
    <link rel="stylesheet" href="./third/lunatic.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="third/accumulated_events.html" method="post" target="_blank">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Teamname</span>
            <input type="text" placeholder="Enter your teamname" required>
          </div>
          <div class="input-box">
            <span class="details">Number of Members</span>
            <input type="text" placeholder="1-4" required>
          </div>
          <div class="input-box">
            <span class="details">Teammate id</span>
            <input type="text" placeholder="Teammate 2 privatekey" required>
          </div>
          <div class="input-box">
            <span class="details">Teammate id</span>
            <input type="text" placeholder="Teammate 3 privatekey" required>
          </div>
          <div class="input-box">
            <span class="details">Teammate id</span>
            <input type="text" placeholder="Teammate 4 privatekey" required>
          </div>
        </div>
        <div class="mode-details">
          <input type="radio" name="mode" id="dot-1">
          <input type="radio" name="mode" id="dot-2">
          <span class="selectMode">Select Mode</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="mode">offline</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="mode">Online</span>
          </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
