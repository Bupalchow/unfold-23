<!DOCTYPE html>
<html>
<head>
    <title>Update Page</title>
</head>
<body>
    <form id="updateForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="title">title:</label>
        <input type="text" id="title" required>
        <label for="photo">Photo URL:</label>
        <input type="text" id="photo" required>
        <button type="submit">Update Card</button>
    </form>

    <script>
        const cardHtmlPath = 'card.html'; // Adjust the path as needed
        document.getElementById('updateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get the input values
            let cardNumber = 1;
            const name = document.getElementById('name').value;
            const role = document.getElementById('title').value;
            const photoUrl = document.getElementById('photo').value;
            
            // Update the card in card.html
            const card = document.querySelector(`#cards .card:nth-child(${cardNumber})`);
            card.querySelector('#name' + cardNumber).textContent = name;
            card.querySelector('#title' + cardNumber).textContent = role;
            card.querySelector('#photo' + cardNumber).src = photoUrl;

            if (cardNumber==10){
                cardNumber=0;
            }
        });
    </script>
</body>
</html>
